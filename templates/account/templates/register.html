{% extends 'base.html' %}

{% block content %}
    <div class="col-md-4">
        <form method="post" action=".">
            {% csrf_token %}
            <div class="form-group">
                {#    <label for="exampleInputEmail1">电子邮箱</label>#}
                <input type="email" class="form-control" id="user_mail" name="user_mail" placeholder="Email" required>
                <input type="text" class="form-control" id="" name="code4" placeholder="验证码" required>
                <button class="btn btn-info" onclick="sendEmail()">发送验证码</button>
            </div>
            <div class="form-group">
                {#    <label for="username">昵称</label>#}
                <input type="text" class="form-control" id="username" name="user_name" placeholder="昵称" required>
            </div>
            <div class="form-group">
                {#    <label for="exampleInputPassword1">密码</label>#}
                <input type="password" class="form-control" id="" name="user_password1" placeholder="密码" required>
            </div>
            <div class="form-group">
                {#    <label for="exampleInputPassword1">重复密码</label>#}
                <input type="password" class="form-control" id="" name="user_password2" placeholder="再次输入密码" required>
            </div>
            <button type="submit" class="btn btn-primary">注册</button>
        </form>
    </div>
    <script>
        function sendEmail() {
            email = document.getElementById("user_mail").value;
            {#console.log(email);#}
            $.get("{% url 'account:SendEmail' %}", {"email": email}, function (data, status) {
                alert(data)
            })
        };
    </script>
{% endblock %}
